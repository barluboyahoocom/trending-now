name: Extract Google Trends with Gemini Summary

on:
  schedule:
    - cron: "30 4 * * *"   # 07:30 Asia/Jerusalem (UTC+3)
    - cron: "30 16 * * *"  # 19:30 Asia/Jerusalem (UTC+3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install feedparser deep-translator pandas requests

      - name: Run combined script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/extract_trends.py

      - name: Commit and push results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/trending_now_snapshot.csv
          git commit -m "ðŸ“° Update trending snapshot"
          git push
          
