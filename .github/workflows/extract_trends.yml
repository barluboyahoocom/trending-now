name: Extract Google Trends

on:
  schedule:
    - cron: "30 4 * * *"   # 07:30 Asia/Jerusalem (UTC+3)
    - cron: "0 17 * * *"   # 20:00 Asia/Jerusalem (UTC+3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-trends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install feedparser deep-translator pandas
      - name: Run extractor
        run: python extract_trends.py
      - name: Commit and push data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add data/trending_now_snapshot.csv
          git commit -m "Auto update: $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push
